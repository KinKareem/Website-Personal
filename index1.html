<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style2.css">

  <!-- Untuk Icon Web-->

  <link rel="icon" href="Gambar/Icon Genshin.png">

</head>



<body>

  <video autoplay loop muted plays-inline class="back-video">
    <source src="Video/video.mp4" type="video/mp4">
  </video>

  <!-- Halaman Login -->
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body ">

        <img src="Gambar/hoyoverse-emblem-png-2.png" class="card-img-top">

      </div>
      <div class="card-text">
        <form action="index.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</Address></label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="akun" aria-describedby="emailHelp"
              required>
            <div id="emailHelp" class="form-text">Masukan sesuai dengan akun yang digunakan</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Reedem</button>
          </div>

        </form>



      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
